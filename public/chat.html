<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <button class="icon" id="logout"></button>
        <div id="sidebar" class="chat__side">
            <h3>Chat App</h3>
        </div>
        <div class="chat__main">
            <div class="chat__box" id="chat"></div>
            <p id="typing"></p>
        
            <div class="compose">
                <form class="message-form "id="message-form">
                    <input type="text" placeholder="Message" name="msgInput" required autocomplete="off">
                    <div class="msg icon">
                        <button>Send</button>
                    </div>
                </form>
                <div class="tools">
                    <form class="message-form "id="img-form">
                        <div class="pics icon"></div>
                        <input type="file" accept="image/*" multiple placeholder="Message" name="imgInput" required autocomplete="off">
                        <button id="sendFileBtn" disabled="disabled">Send image</button>
                    </form>
                    <div class="photoIcon icon"></div>
                    <div class="location icon" id="send-location">
                    </div>
                    <div id="clearbox" class="trash icon"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="snapshot icon"></div>
    <div class="leave icon"></div>
    <video class="video">
    </video>
    <canvas class="photo"></canvas>




    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="img-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <img src="{{link}}" alt="pic" class="newImg">
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
